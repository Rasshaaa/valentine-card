<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Halo Cidek (Bocil Pend-)</p>
                    <p class="words line2">Valentine blh ketutup pemilu, tp hbgn ttep terjalin selalu.</p>
                    <p class="words line3">Anjay ea</p>
                    <p class="words line4">-Rassha</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>
        <h1 class="valentine">Happy Valentine's Day!</h1>
        <div class="card">
            <h1 class="title">Ttep brg aj yh?</h1>
            <div class="animation"></div>
            <div class="text"></div>
            <button class="button">YES</button>
            <button class="button button__negative">NO</button>
            <button class="button button__error">KEBANYAKAN MILIH NO, ULANG-ULANG</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
